<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSich</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        
        @font-face {
            font-family: 'Michael Rafailyk';
            src: url('fonts/Michael-Rafailyk-Palitura-Black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Michael Rafailyk', 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .text-box {
            display: inline-block;
            width: 400px;
            text-align: left;
            position: relative;
        }

        .typewriter {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .subheader {
            font-size: 1.2rem;
            color: #666;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            line-height: 1.4;
            letter-spacing: 0.01em;
        }

        .language-switcher {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .lang-btn.active {
            background: black;
            color: white;
            border-color: black;
        }

        @media (max-width: 768px) {
            .typewriter {
                font-size: 2.5rem;
            }
            .text-box {
                width: 300px;
            }
            .subheader {
                font-size: 1rem;
            }
            .language-switcher {
                top: 1rem;
                right: 1rem;
            }
            .lang-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 2rem;
            }
            .text-box {
                width: 250px;
            }
            .subheader {
                font-size: 0.9rem;
            }
            .language-switcher {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" onclick="switchLanguage('uk')">УКР</button>
        <button class="lang-btn" onclick="switchLanguage('en')">ENG</button>
    </div>
    <div class="container">
        <div class="text-box">
            <h1 class="typewriter">
                <span id="text">CyberSich</span>
            </h1>
            <p class="subheader" id="subheader">a community of software engineers united in supporting Ukraine during hard times</p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: 'CyberSich',
                subheader: 'a community of software engineers united in supporting Ukraine during hard times'
            },
            uk: {
                title: 'КіберСіч',
                subheader: 'спільнота інженерів-програмістів, об\'єднаних для підтримки України в складні часи'
            }
        };

        let currentLanguage = 'uk'; // Default language

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update text content
            document.getElementById('text').textContent = translations[lang].title;
            document.getElementById('subheader').textContent = translations[lang].subheader;
            
            // Update page title
            document.title = translations[lang].title;
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Save language preference
            localStorage.setItem('preferred-language', lang);
        }

        // Load saved language preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferred-language') || 'en';
            if (savedLang !== 'en') {
                // Find and click the appropriate button
                const targetBtn = document.querySelector(`[onclick="switchLanguage('${savedLang}')"]`);
                if (targetBtn) targetBtn.click();
            }
        });
    </script>
</body>
</html>
