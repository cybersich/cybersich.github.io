<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSich</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: 'Michael Rafailyk';
            src: url('fonts/Michael-Rafailyk-Palitura-Black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Michael Rafailyk', 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .text-box {
            display: inline-block;
            width: 400px;
            text-align: left;
            position: relative;
        }

        .typewriter {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .typewriter {
                font-size: 2.5rem;
            }
            .text-box {
                width: 300px;
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 2rem;
            }
            .text-box {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="container">
        <div class="text-box">
            <h1 class="typewriter">
                <span id="text">CyberSich</span>
            </h1>
        </div>
    </div>

    <script>
        class TypewriterAnimation {
            constructor() {
                this.textElement = document.getElementById('text');
                this.originalText = 'CyberSich';
                this.targetText = 'КіберСіч';
                this.displayText = this.originalText;
                this.visibleLength = this.originalText.length;
                this.isDeleting = false;
                this.isTyping = false;
                this.typeSpeed = 150;
                this.deleteSpeed = 100;
                this.pauseTime = 2000;
                
                this.updateDisplay();
                setTimeout(() => this.startCycle(), 1000);
            }

            updateDisplay() {
                const visiblePart = this.displayText.substring(0, this.visibleLength);
                const invisiblePart = this.displayText.substring(this.visibleLength);
                
                this.textElement.innerHTML = visiblePart + 
                    '<span style="display: inline-block; background-color: black; width: 2px; height: 1.2em; animation: blink 1s infinite;"></span>' +
                    '<span style="opacity: 0;">' + invisiblePart + '</span>';
            }

            startCycle() {
                if (!this.isDeleting && !this.isTyping) {
                    setTimeout(() => {
                        this.isDeleting = true;
                        this.deleteCharacters();
                    }, this.pauseTime);
                }
            }

            deleteCharacters() {
                if (this.visibleLength > 0) {
                    this.visibleLength--;
                    this.updateDisplay();
                    setTimeout(() => this.deleteCharacters(), this.deleteSpeed);
                } else {
                    this.isDeleting = false;
                    this.isTyping = true;
                    this.displayText = this.targetText;
                    this.visibleLength = 0;
                    setTimeout(() => this.typeCharacters(), 300);
                }
            }

            typeCharacters() {
                if (this.visibleLength < this.displayText.length) {
                    this.visibleLength++;
                    this.updateDisplay();
                    setTimeout(() => this.typeCharacters(), this.typeSpeed);
                } else {
                    this.isTyping = false;
                    setTimeout(() => this.startReverseCycle(), this.pauseTime);
                }
            }

            startReverseCycle() {
                this.isDeleting = true;
                this.deleteUkrainianCharacters();
            }

            deleteUkrainianCharacters() {
                if (this.visibleLength > 0) {
                    this.visibleLength--;
                    this.updateDisplay();
                    setTimeout(() => this.deleteUkrainianCharacters(), this.deleteSpeed);
                } else {
                    this.isDeleting = false;
                    this.isTyping = true;
                    this.displayText = this.originalText;
                    this.visibleLength = 0;
                    setTimeout(() => this.typeOriginalCharacters(), 300);
                }
            }

            typeOriginalCharacters() {
                if (this.visibleLength < this.displayText.length) {
                    this.visibleLength++;
                    this.updateDisplay();
                    setTimeout(() => this.typeOriginalCharacters(), this.typeSpeed);
                } else {
                    this.isTyping = false;
                    setTimeout(() => this.startCycle(), this.pauseTime);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => new TypewriterAnimation());
    </script>
</body>
</html>
